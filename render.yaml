services:
  - type: web
    name: lol-ai-groq-bot
    env: node
    region: singapore
    plan: free
    branch: main
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PREFIX
        value: "."
      - key: GROQ_MODEL
        value: "llama-3.1-8b-instant"
      - key: MAX_TOKENS
        value: "1024"
      - key: MAX_HISTORY
        value: "10"
      - key: COOLDOWN_SECONDS
        value: "2"
      - key: PRIVATE_CHANNEL_TIMEOUT
        value: "3600000"
      - key: MAX_PRIVATE_CHANNELS
        value: "20"
