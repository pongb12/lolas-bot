services:
  - type: web
    name: lol-ai-bot
    env: node
    region: singapore  # Chọn Singapore cho tốc độ tốt nhất với Việt Nam
    plan: free
    branch: main
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PREFIX
        value: "."
      - key: GEMINI_MODEL
        value: "gemini-2.0-flash"  # Model nhanh nhất
      - key: MAX_TOKENS
        value: "1024"
      - key: MAX_HISTORY
        value: "5"
      - key: COOLDOWN_SECONDS
        value: "2"
    disk:
      name: tmp
      mountPath: /tmp
      sizeGB: 1
